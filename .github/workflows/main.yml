# .github/workflows/**main.yml**
name: 7-command-backend workflow

on:
  push:
    branches: [develop]

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .  # путь к проекту FastAPI
          file: ./Dockerfile  # путь к вашему Dockerfile
          push: true
          tags: ppen76/a100:latest  # имя образа
          build-args: |
            BASE_IMAGE=python:3.10-slim
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          # Выполняет pull образа с DockerHub
          # sudo docker login -u ppen76 -p ${{ secrets.DOCKER_PASSWORD }} Открыл репозитарий
          sudo docker pull ppen76/a100
          #остановка контейнерa
          sudo docker stop develop_c951
          sudo docker run --rm --name develop_c951 -d -p 81:80 ppen76/a100
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} успешно выполнен!
